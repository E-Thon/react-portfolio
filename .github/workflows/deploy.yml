name: Deploy to GitHub Pages
on:
    push:
        branches: [main]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: '18'
       
        - name: Install dependencies
          run: npm install
       
        - name: Build
          run: npm run build
          env:
            NODE_ENV: production
            DEBUG: '*'
          
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.TOKEN_EMILIE }}
            publish_dir: ./dist